
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">         
                <h4 class="card-title">Matematicas <a class="get-code collapsed" data-toggle="collapse" href="#pgr3" aria-expanded="false"><i class="fa fa-code" title="" data-toggle="tooltip" data-original-title="Get Code"></i></a></h4>
                <div class="progress m-t-20">
                    <div 
                        class="progress-bar bg-primary progress-bar-striped active" 
                        style="height:10px;"
                        [style.width] = "getProgress1" 
                        role="progressbar">
                    </div>
                </div>              
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="card">
            <div class="card-body">         
                <h4 class="card-title">Fisica <a class="get-code collapsed" data-toggle="collapse" href="#pgr3" aria-expanded="false"><i class="fa fa-code" title="" data-toggle="tooltip" data-original-title="Get Code"></i></a></h4>
                <div class="progress m-t-20">
                    <div 
                        class="progress-bar bg-info progress-bar-striped active" 
                        style="height:10px;"
                        [style.width] = "getProgress2" 
                        role="progressbar">
                    </div>
                </div>              
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <!-- En el app-incrementador tenemos un OutPut y un Input respectivamente -->
                <app-incrementador 
                    (valor)="progreso1 = $event"
                    [valor]="30"
                    [botonClase] = "btnClass1">
                </app-incrementador>

            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <!-- En el app-incrementador tenemos un OutPut y un Input respectivamente -->
                <app-incrementador 
                    (valor)="progreso2 = $event"
                    [valor]="30"
                    [botonClase] = "btnClass2">
                </app-incrementador>
            
            </div>
        </div>
    </div>
</div>
